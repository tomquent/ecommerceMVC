<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="font-awesome" name="css/font-awesome.css" />
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputScript library="js" name="method.js" />
	<title>footer</title>
</h:head>

<h:body>

	<ui:composition>

		<div class="footer-style">
			<h:form>
				<div class="col-2"></div>
				<div class="col-4 verticalcentered">
					<p:commandButton icon="fa fa-envelope-square"
						value="Contacter l'administrateur"
						action="#{contacterMB.contacterLienAdmin}" ajax="false" />
				</div>
				<div class="col-1"></div>
				<div class="col-4 verticalcentered">
					<p:clock pattern="HH:mm - dd.MM.yyyy" mode="server" />
				</div>
			</h:form>
		</div>
	</ui:composition>


</h:body>
</html>
